    body {

      background: radial-gradient(circle, #ffe3ec, #ffc1d3);

    h1 {
      margin-top: 100px;
      font-size: 4em;

    @keyframes bounce {

    }

    .subtitle {
      font-size: 1.4em;
      margin: 20px auto 40px;
      width: 80%;
      max-width: 500px;
    }

    .tiny-instagram {
      font-size: 0.8em;
      opacity: 0.7;
      margin-top: 40px;
    }

    .tiny-instagram a {
      color: #333;
      text-decoration: underline dotted;
    }

    .emoji {
      font-size: 2.5em;
      margin-top: 30px;
      animation: spin 5s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0); }
      100% { transform: rotate(360deg); }
    }

    footer {
      font-size: 0.7em;
      margin-top: 100px;
      opacity: 0.5;
    }
  </style>
</head>
